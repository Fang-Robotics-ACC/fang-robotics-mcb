name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Test-And-Build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fang-mcb-project
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - run: sudo apt-get install python3 python-is-python3 python3-pip git openocd gcc build-essential libboost-all-dev openocd stlink-tools libgtest-dev pipenv wget -y
      - run: sudo apt-get remove scons -y
      - run: wget https://developer.arm.com/-/media/Files/downloads/gnu-rm/10.3-2021.10/gcc-arm-none-eabi-10.3-2021.10-x86_64-linux.tar.bz2
      - run: tar -xf gcc-arm-none-eabi-10.3-2021.10-x86_64-linux.tar.bz2
      - run: mv gcc-arm-none-eabi-10.3-2021.10 ~/
      - name: Set Path
        run: |
          echo "~/gcc-arm-none-eabi-10.3-2021.10/bin" >> $GITHUB_PATH
          echo 'export PATH="&{{ github.workspace }}/gcc-arm-none-eabi-10.3-2021.10/bin:$HOME/.local/bin:$PATH:$PATH"' >> ~/.bashrc
      - run: cat ~/.bashrc
      - run: ls ~/gcc-arm-none-eabi-10.3-2021.10/bin
      - run: source ~/.bashrc
      - name: Python Version Install
        uses: actions/setup-python@v5
        with:
          python-version: '3.8.12'
      - name: Ppenv INitialize
        run: |
          pipenv install --python 3.8.12
      - run: pipenv run pip install -U SCons
      - name: build
        run: |
          export PATH="/home/runner/gcc-arm-none-eabi-10.3-2021.10/bin:$PATH"
          pipenv run pip install -r requirements.txt
          pipenv run scons build
          pipenv run scons run-tests
