name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Test-And-Build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fang-mcb-project
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: sudo apt-get install python3 python3-pip git openocd gcc build-essential libboost-all-dev openocd stlink-tools libgtest-dev pipenv wget -y
      - run: curl -fsSL https://pyenv.run | bash
      - run: echo 'export PYENV_ROOT="$HOME/.pyenv"' >> ~/.bashrc
      - run: echo '[[ -d $PYENV_ROOT/bin ]] && export PATH="$PYENV_ROOT/bin:$PATH"' >> ~/.bashrc
      - run: echo 'eval "$(pyenv init - bash)"'  >> ~/.bashrc
      - run: wget https://developer.arm.com/-/media/Files/downloads/gnu-rm/10.3-2021.10/gcc-arm-none-eabi-10.3-2021.10-x86_64-linux.tar.bz2
      - run: tar -xf gcc-arm-none-eabi-10.3-2021.10-x86_64-linux.tar.bz2
      - run: mv gcc-arm-none-eabi-10.3-2021.10 ~/
      - run: echo 'export PATH="~/gcc-arm-none-eabi-10.3-2021.10/bin:$HOME/.local/bin:$PATH:$PATH"' >> ~/.bashrc
      - run: cat ~/.bashrc
      - run: source ~/.bashrc
      - run: pipenv install --python 3.8.10
      - run: pipenv shell
      - run: pip install SCons
      - run: scons build
      - run: scons test
 
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
