name: Docker Build and Test
run-name: Build and Test
on: [push]
jobs:
  Set-up-Docker:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/fang-robotics-acc/fang-robotics-mcb/fang-mcb:v5.0.0
      options: --user root
    steps:
      
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Checkout submodules
        run: |
          git config --global --add safe.directory .
          git config --global --add safe.directory /__w/fang-robotics-mcb/fang-robotics-mcb
          git submodule update --init taproot-scripts
          git submodule update --init --recursive fang-mcb-project
  Build-and-Test:
    needs: Set-up-Docker
    strategy:
      matrix:
        type: [build, run-tests]
      fail-fast: false
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/fang-robotics-acc/fang-robotics-mcb/fang-mcb:v5.0.0
      options: --user root
    steps:
      - name: Build
        run: |
          cd fang-mcb-project
          scons profile=fast -j 4 ${{ matrix.type }} # 4 is stanard runner core count

